<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="RandomPassword.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="1" value="12">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="include-lowercase" checked>
                Include Lowercase
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="include-uppercase" checked>
                Include Uppercase
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="include-number" checked>
                Include Numbers
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="include-symbol" checked>
                Include Symbols
            </label>
        </div>
        <button id="generate-btn">Generate Password</button>
        <div class="result">
            <p>Generated Password:</p>
            <input type="text" id="generated-password" readonly>
        </div>
    </div>
    <script src="RandomePassword.js"></script>
</body>
</html>
